{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>

    <div class="container">

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 d-flex p-2 justify-content-center">
                <a href="{% url 'facturas' %}" class="btn btn-primary disabled">Factura</a>
                <a href="{% url 'Productos' %}" class="btn btn-primary">Clientes</a>
                <a href="{% url 'Clientes' %}" class="btn btn-primary">Proveedores</a>
                <a href="{% url 'Provedores' %}" class="btn btn-primary">Productos</a>
                <a href="{% url 'Asistencia_contable' %}" class="btn btn-primary">Asistencia contable</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">

                
                
                <h1 class="display-6">Facturas</h1>

                <form action="{% url 'Create_factura' %}" method="POST" class="card card-body bg-secondary">
                    {% csrf_token %}
            
                    <label for="Titulo">Titulo:</label>
                    <input type="text" name="title" placeholder="Escribe algo" class="form-control mb-2">
            
                    <label for="Descripcion">Descripcion:</label>
                    <textarea name="description" rows="3" placeholder="Escribe algo" class="form-control mb-2"></textarea>
            
                    <button class="btn btn-success">Guardar</button>
                
                </form> 
            
                {% for persona in personas %}
                    <div class="card card-body text-black mt-2 flex-row d-flex justify-content-between" >
                        <div>
                            <H6>{{persona.title}}</H6>
                            <P>{{persona.title}}</P>
                        </div>
                        <form action="{% url 'Delete_factura' persona.id %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-danger">Eliminar</button>
                        </form>
                    </div>
            
                {% empty %}
                    <h1 class="display-6 text-center">No hay tarea</h1>
                {% endfor %}            

            </div>
        </div>
    </div>

    </div>

</body>
</html>
