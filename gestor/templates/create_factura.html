{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tamali tienda</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'Menu_principal' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Factura</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Clientes' %}">Cliente</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Provedores' %}">Proveedor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'menu_producto' %}">Producto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Asistencia_contable' %}">Asistencia contable</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container">

            <div class="col-md-10">

                <h1 class="display-6">Modulo factura</h1> 

                <div class="card card-body bg-secondary">
                    <form action="{% url 'Create_factura' %}" class="row g-3" method="POST">

                        {% csrf_token %}

                        <div class="col-md-4">
                        <label for="ruc_cliente" class="form-label">RUC</label>
                        <input type="text" class="form-control" id="ruc_cliente" name="ruc_cliente">
                        </div>
                        <div class="col-md-4">
                        <label for="razon_social" class="form-label">Razon social</label>
                        <input type="text" class="form-control" id="razon_social" name="razon_social">
                        </div>
                        <div class="col-md-4">
                        <label for="fecha_emision" class="form-label">Fecha:</label>
                        <input type="date" class="form-control" id="fecha_emision" name="fecha_emision">
                        </div>
                        <div class="col-12">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" placeholder="1234 Main St" name="direccion">
                        </div>

                        <div class="col-md-4">
                        <label for="tipo_factura" class="form-label">Tipo de factura</label>
                        <select id="tipo_factura" class="form-select" name="tipo_factura">
                            <option selected>Tipo de Factura</option>
                            <option value='1'>Contado</option>
                        </select>
                        </div>
                        <div class="col-md-5">

                        </div>
                        <div class="col-md-3">
                          <label for="num_factura" class="form-label">N° Factura</label>
                          <div class="input-group mb-3">
                              <span class="input-group-text">009-0085- </span>
                              <input type="text" class="form-control" id="num_factura" placeholder="0000840000" name="num_factura">
                          </div>
                        </div>
                        <!-- 
                        <div class="col-12">
                          <div class="input-group">
                            <input type="text" class="form-control" placeholder="codigo producto" name="cod_producto">
                            <a href="" class="btn btn-outline-primary">Agregar</a>
                            <a href="#" class="btn btn-outline-success bg-light" type="button">Botón</a>
                          </div>
                        </div>
                        -->
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Cod. Producto</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio. unit.</th>
                              </tr>
                            </thead>
                            <tbody>
                              <form method="post" action="{% url 'buscar_roducto' 1 %}">
                                {% csrf_token %}
                                <tr>
                                    <td><input type="text" name="cod_producto" class="form-control" placeholder="Cod"></td>
                                    <td><input type="text" name="desc_producto" class="form-control" placeholder="Descrip."></td>
                                    <td><input type="text" name="cantidad_producto" class="form-control" placeholder="Cant."></td>
                                    <td><input type="text" name="precio" class="form-control" placeholder="Precio del producto"></td>
                                </tr>
                            </form>
                            </tbody>
                          </table>

                        <div class="col-12">
                        <button type="submit" class="btn btn-primary">Facturar</button>
                        </div>
                    </form>
                </div>
            </div>    
            
        </div>
    </div>

    </div>

</body>
</html>
